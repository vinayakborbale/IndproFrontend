<section>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Created On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartDatList">
        <td (click)="getDataByID(item.orderId)" style="cursor: pointer;color: blue;">{{ item.orderId }}</td>
        <td>{{ item.totalPrice | currency }}</td>
        <td>{{ item.status  }}</td>
        <td>{{ item.createdAt | date }}</td>
        <td><button (click)="proceedToCheckout(item.totalPrice)" style="cursor: pointer !important;" class="btn btn-outline-warning ">Proceed to Checkout</button></td>
      </tr>
      
      <!-- <tr>
        <td></td>

      </tr> -->
    </tbody>
  </table>
</section>
