<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-group">
            <h2 class="form-title text-center">Register</h2>
            <div class="form-group">
                <label for="userName">Username</label>
                <input id="userName" formControlName="userName" type="text" class="form-control" placeholder="Enter your userName">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div *ngIf="registerSuccess">
            <p>Registered successfully!</p>
          </div>
          
          <div *ngIf="registerError">
            <p>Registration failed. Please try again.</p>
          </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
